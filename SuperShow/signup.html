<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SignUp</title>
  <link type="text/css" rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
       <!-- ***************** Nav starts here *********** -->

        <nav>
          <ul>
            <li><a href='index.html'>Home</a></li>
            <li><a class="current" href="login.html">Login</a></li>
            <li><a href="ContactUs.html">Contact Us</a></li>
          </ul>
          <div>
            <input type="text" placeholder="Search with car type">
            <button>Search</button>
          </div>
        </nav>
               <!-- ***************** Nav ends here *********** -->
          <!-- ************ The SignUp Card Starts Here ******* -->
        <div>
            <div class="signup-card">
                <form>
                    <div>
                      <div class="form-group">
                        <label for="FirstName">First Name</label>
                        <input type="text" class="form-control" id="FirstName" placeholder="First Name">
                      </div>
                      <div class="form-group">
                        <label for="LastName">Last Name</label>
                        <input type="text" class="form-control" id="LastName" placeholder="Last Name">
                      </div>
                      <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="Re-password">Re-password</label>
                        <input type="password" class="form-control" id="Re-password" placeholder="Re-password">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="PhoneNumber">Phone Number</label>
                      <input type="tel" class="form-control" id="PhoneNumber" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                      <label class="label" for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Type Your Adress">
                    </div>
                    <div>
                      <div class="form-group">
                        <label class="label" for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="City">
                      </div>
                      <div class="form-group">
                        <label class="label" for="inputCountry">Country</label>
                        <input type="text" class="form-control" id="inputCountry" placeholder="Country">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Remember Me
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn">Sign up</button>
                  </form>
            </div>
          </div>
          <!-- ************ The SignUp Card Ends Here ******* -->

    
  </div>
</body>
</html>
